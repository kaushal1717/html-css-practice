<!DOCTYPE html>
<html lang="en">
<head>
    <title>grid practice</title>
</head>
<body>
    <div style="display: grid;
        margin-top: 10px; 
        grid-template-columns: 1fr 1fr 1fr;
        row-gap: 20px;
        column-gap: 20px;">
        <div style="background-color: aqua; height: 200px;">div 1</div>
        <div style="background-color: lime; height: 200px;">div 2</div>
        <div style="background-color: aqua; height: 200px;">div 3</div>
        <div style="background-color: lime; height: 200px;">div 4</div>
        <div style="background-color: aqua; height: 200px;">div 5</div>
        <div style="background-color: lime; height: 200px;">div 6</div>
    </div>
</body>
</html>
