<!DOCTYPE html>
<html lang="en">
<head>
    <title>Div-Exercise</title>
    <link rel="stylesheet" href="CSS/div-exercise.css">
</head>
<body>
    <p>Question - a</p>
    <div class="q-1"></div>
    <p>Question - 2</p>
    <div class="q-2"></div>
    <p>Question-3</p>
    <div class="q-3">
        <p class="text">
            Satisfied with our service ?
        </p>
        <button class="q-3-button-1">Yes</button>
        <button class="q-3-button-2">No</button>
    </div>
    <p>Question-4</p>
    <div class="q-4">
        <p class="heading">Install Youtube Music</p>
        <p class="body">Add youtube music to your desktop for quick and easy access</p>
    </div>
    <p>Question-5</p>
    <div class="q-5">
        <img src="assets/cat.jpg" alt="cat" class="q-5-img">
        <input type="text" class="q-5-textbar" placeholder="What's happening?">
        <button class="q-5-button">Tweet</button>
    </div>
    <p>Question-6</p>
    <div class="q-6">
        <img src="assets/cat.jpg" alt="cat" class="q-6-img">
        <p class="username">Oliver</p>
        <p class="friends">2 mututal friends</p>
        <button class="q-6-button">Add Friends</button>
    </div>
    <div class="q-6">
        <img src="assets/cat2.jpg" alt="cat" class="q-6-img">
        <p class="username">Oliver</p>
        <p class="friends">2 mututal friends</p>
        <button class="q-6-button">Add Friends</button>
    </div>
    <div class="q-6">
        <img src="assets/dog.jpg" alt="cat" class="q-6-img">
        <p class="username">Oliver</p>
        <p class="friends">2 mututal friends</p>
        <button class="q-6-button">Add Friends</button>
    </div>
</body>
</html>
