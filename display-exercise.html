<!DOCTYPE html>
<html lang="en">
<head>
    <title>Display-exercise</title>
    <link rel="stylesheet" href="CSS/display-exercise.css">
</head>
<body>
    <p>Question-1</p>
    <input type="text" class="q-1" placeholder="Name">
    <input type="text" class="q-1" placeholder="Email">
    <p>Question-2</p>
    <p class="q-2-text">Thanks for chatting with our customer support. Would you like to take our quick survey?</p>
    <button class="q-2-button">Yes</button>
    <button class="q-2-button">No</button>
    <p>Question-3</p>
    <img src="assets/google.png" alt="google logo" class="q-3-image">
    <input type="text" class="q-3-search-bar" placeholder="Search Google or type a URL">
    <p>Question-4</p>
    <input type="text" class="q-4-textfield-1" placeholder="First Name">
    <input type="text" class="q-4-textfield-1" placeholder="Second Name">
    <input type="text" class="q-4-textfield-2" placeholder="E-mail">
    <button class="q-4-button">Sign up</button>
    <p>Question-5</p>
    <p class="q-5-heading">Request a ride now</p>
    <input type="text" class="q-5-input-field" placeholder="Enter the pickup location">
    <input type="text" class="q-5-input-field" placeholder="Enter destination">
    <button class="q-5-button-1">Request now</button>  
    <button class="q-5-button-2">Schedule for later</button>
</body>
</html>
